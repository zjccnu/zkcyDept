<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
            <!-- 新 Bootstrap 核心 CSS 文件 -->
		 <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
		<!-- 可选的Bootstrap主题文件（一般不使用） -->
		<!-- <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script> -->
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/table.css" />
		<!-- 引入vue -->
		<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script> -->
        <script type="text/javascript"  src="js/vue.js"></script>
        <script type="text/javascript" src="js/vue-resource.js"></script>
       <!-- 引入jquery -->
        <script type="text/javascript" src="plugins/layui/layui.js"></script>
        <script type="text/javascript" src="datas/conf.js"></script>
   
        <script type="text/javascript" src="js/ECommerce.js"></script>

	</head>
	<body>
	<input type="text" name="type" id="type"  value="2"  hidden="true" />
	<div id="box">

		<div class="admin-main">
			<blockquote class="layui-elem-quote">
<!-- 			    <div  data-toggle="modal"  data-target="#resigster"> -->
				 <a href="javascript:;" class="layui-btn layui-btn-small"  id="add" 
				 data-toggle="modal"  data-target="#addTeam"> 
					<i class="layui-icon" >&#xe608;</i> 添加用户
				</a> 
			
				<a href="#" class="layui-btn layui-btn-small">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>锁定用户
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="import">
					<i class="layui-icon">&#xe608;</i> 启用用户
				</a>
				<a href="javascript:;" class="layui-btn layui-btn-small" id="search">
					<i class="layui-icon">&#xe615;</i> 还原密码
				</a>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>公益创业和文化创意</legend>
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								<!-- <th><input type="checkbox" id="selected-all"></th> -->
								<th>团队名称</th>
								<th>入住状态</th>
								<th>校内/外</th>
								<th>房间号</th>
								<th>所属院系</th>
								<th>排序</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr  v-for="(item,index) in teamInfo">
							<!-- 	<td><input type="checkbox"></td> -->
								<td>{{item.teamName}} </td>
								<td>
								    <div v-if="item.stateEnter==1">已入住</div>
                                     <div v-else>未入住</div> 
								</td>
								<!-- 条件判断 -->
								<td> <div v-if="item.stateSchool==1">校内</div>
                                     <div v-else>校外</div>
								</td>

								<td>{{item.teamType}}</td>
                                    <!-- 这里有点小问题 -->
								 <td> <!-- {{item.dept.deptName}} -->部门</td> 
								<td>
								  {{item.sort}}
								</td>
								<td>
									<a href="javascript:;" class="layui-btn layui-btn-mini" data-toggle="modal"  data-target="#alter" @click="alter(index)" >编辑</a>
									<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini" @click="deleteTeam(index)">删除</a>
								</td>
							</tr>
						
						</tbody>
					</table>
          
				</div>
			</fieldset>
                     
                 <!-- 模态框分页 -->
               



                 <!-- 模态框内容 -->
         <div class="modal fade" id="addTeam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
		               	<iframe src="addEcommerce.html" width="600px" height="1000px;" id="textIframe" name="textIframe">
			   				document.location.reload(true)
			   			</iframe>
		          <div class="modal-footer">
		              <input type="reset" class="btn btn-default"  ></input>
		              <input type="button" id="submit" class="btn btn-primary"  data-dismiss="modal" value="提交"></input>
		          </div>   
		
			</div>
		</div>
	   </div>
     <!-- 模态框内容 -->
     <div class="modal fade" id="alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
		            <div class="modal-header">
		              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											&times;
					  </button>
		              <h4 class="modal-title" align="center">修改团队信息</h4>
		            </div>
			      <div class="modal-body">
				        <form   method="post"  enctype="multipart/form-data"  id="inform1">
				      <input type="text" hidden="true" name="decContent" id="decContent1"><!--点击提交的时候会把上面  summernotediv中的值放入 decContent中-->
		            <input type="text" hidden="true" name="teamId" id="teamId1">
		           <!--  <input type="text" hidden="true"  name="deptId"  id="deptId1"> -->
				                <span class="">团队名称：</span><input name="teamName"  id="teamName1"></br>
                       <span class="">入驻状况：</span>
                                <select  name="stateEnter" id="stateEnter1">
                                  <option value="1">已入驻</option>
                                  <option value="0">未入驻</option>
                                </select></br>
                     <span class="">是否为校内团队：</span>
                                <select  name="stateSchool" id="stateSchool1">
                                  <option value="1">校内</option>
                                  <option value="0">校外</option>
                                </select></br>
		              <span class="">房间号(还未入驻不填写)：</span><input name="roomName" id="roomName1"></br>
		              <span class="">院系：</span>  <!--院系从接口填入(院系id,名字)序列-->
                                <select  name="dept.deptId"  id="departmentId1">
                                  <option value="1">计算机学院</option>
                                  <option value="0">哈哈哈</option>
                                </select></br>
		              <span class="">主页显示序列：</span><!--主页显示x张，设置显示位置，如果显示位置已经有则替换，不显示则为0-->
		                                <select  name="sort"  id="sort1">
		                                  <option value="3">位置3</option>
		                                  <option value="2">位置2</option>
		                                  <option value="1">位置1</option>
		                                  <option value="0">不在主页显示</option>
		                                </select></br>
		              <span class="">关键词：</span><input name="decKeyWord" id="decKeyWord"></br>
		              <span class="">团队类型：</span>                                
                                <select  name="teamType" id="teamType1">
                                  <!--1表示电子商务、2表示公益创业和文化创意、3信息技术、4教育产业、5其他-->
                                  <option value="1">电子商务</option>
                                  <option value="2">公益创业和文化创意</option>
                                  <option value="3">信息技术</option>
                                  <option value="4">教育产业</option>
                                  <option value="5">其它</option>
                                </select></br>
		              <span class="">团队状态：</span>
		                                <select  name="state" id="state1">
		                                  <option value="1" >显示</option>
		                                  <option value="0">删除</option>
		                                </select></br>               
		              <span class="">团队logo(指定像素Xpx*Ypx)：</span><input type="file" name="logoURL" id="logoURL1" accept=""></br>
              <!--
                   团队介绍内容
              -->
                     <div id="summernote1">
                         <p>Hello Summernote ,<b>Hello jQuery插件库</b></p>
			                 </div>   
			                </div>      
				         </form>
			       </div>  
		          <div class="modal-footer">
		              <input type="reset" class="btn btn-default" ></input>
		              <input type="submit" id="submitAl" class="btn btn-primary"  data-dismiss="modal" aria-hidden="true" ></input>
		          </div>   
		
			</div>
		</div>
	   </div>
		 <div class="admin-table-page">
				<div id="page" class="page">
				</div>
			 </div>
		   </div>
   
     
	</body>

</html>
